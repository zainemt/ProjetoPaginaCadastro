<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio</title>
    <link rel="stylesheet" href="./portifolio.css">
    <link rel="icon" href="./svg/icon.svg">
</head>
<body>
    <div id="page-base">
        <div id="topo">
            <div id="back-button">
                <a href="home.html">
                    <img src="./svg/arrow-left.svg" alt="">
                    <h2>Voltar para a página de teste de paginação</h2>
                </a>
            </div>
            <div id="config">
                <img src="./svg/align-justify.svg" alt="">
            </div>
        </div>
        <div id="body">
            <div id="boxes">
                <h1>Cadastre-se</h1>
                <form action="">
                    
                    <h2>Informações pessoais</h2>
                    <fieldset class="caixa">
                        <legend>Nome completo</legend>
                        <input id="name" type="text">
                    </fieldset>
                    <fieldset class="caixa" id="date">
                        <legend>Data de nascimento</legend>
                        <input type="date">
                    </fieldset>
                    <fieldset class="caixa">
                        <legend>Nome da mãe</legend>
                        <input type="text">
                    </fieldset>
                    <fieldset class="caixa" id="date">
                        <legend>Data de nascimento da mãe</legend>
                        <input type="date">
                    </fieldset>
                    <fieldset class="caixa">
                        <legend>Nome do pai</legend>
                        <input type="text">
                    </fieldset>
                    <fieldset class="caixa" id="date">
                        <legend>Data de nascimento do pai</legend>
                        <input type="date">
                    </fieldset>
                    
                    <h2>Endereço</h2>
                    <div id="local">
                        <div id="cep">
                            <fieldset class="caixa">
                                <legend>CEP</legend>
                                <input type="number">
                            </fieldset> 
                        </div>
                        <div id="locate">
                            <fieldset class="caixa">
                                <legend>Rua</legend>
                                <input type="text">
                            </fieldset>
                            <fieldset class="caixa">
                                <legend>Bairro</legend>
                                <input type="text">
                            </fieldset>
                            <fieldset class="caixa">
                                <legend>cidade</legend>
                                <input type="text">
                            </fieldset>
                            <fieldset class="caixa">
                                <legend>Estado</legend>
                                <input type="text">
                            </fieldset>
                        </div>
                        <fieldset class="caixa" id="complemento">
                            <legend>Complemento</legend>
                            <input type="text">
                        </fieldset>
                    </div>
                    
                    <h2>Informações de login</h2>
                    <fieldset class="caixa">
                        <legend>Email</legend>
                        <input type="email">
                    </fieldset>
                    <fieldset class="caixa">
                        <legend>Senha</legend>
                        <input type="password">
                    </fieldset>

                    <div id="checkbox">
                        <div class="box1">
                            <label for="terms">Li e concordo com os termos</label>
                            <input type="checkbox" id="terms" required>
                        </div>
                        <div class="box1">
                            <label for="more">Gostaria de receber mais informações em meu email</label>
                            <input type="checkbox" id="more">
                        </div>
                    </div> 
                        
                    <div id="buttons-base">
                        <button type="reset" id="foot-button">Limpar</button>
                        <button type="submit" id="foot-button">Cadastrar</button>
                    </div>
                        
                
                </form>
            </div>
        </div>
        <div id="foot">
            <div id="media">
                <a href="https://www.youtube.com/" target="_blank">
                    <img src="./svg/youtube.svg" alt="">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="./svg/twitter.svg" alt="">
                </a>
                <a href="https://www.twitch.tv/" target="_blank">
                    <img src="./svg/twitch.svg" alt="">
                </a>
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="./svg/instagram.svg" alt="">
                </a>
                <a href="https://www.linkedin.com/" target="_blank">
                    <img src="./svg/linkedin.svg" alt="">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
